<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="./scripts.js" defer></script>
   
</head>

<body onload="onLoad()">
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev.Finances">
    </header>

    <main class="container">

        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card move-balance">
                <h3>
                   <span>Entrada</span>
                   <img src="./assets/income.svg" alt="Imagem de entrada">
                </h3>
                <p id="displayIncome">R$ 0,00</p>
            </div>

            <div class="card move-balance">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de saída">
                 </h3>
                <p id="displayExpense">R$ 0,00</p>
            </div>

            <div class="card total move-balance">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de total">
                 </h3>
                 <p id="displayTotal">R$ 0,00</p>
            </div>
        </section>

        <section id="transactions">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="DOM.Modal()" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição 
                            <div>
                                <button onclick="OrderBy.orderDescription()" class="order-by">Ordernar</button>
                            </div>
                        </th>

                        <th>Valor 
                            <div>
                                <button onclick="OrderBy.orderAmount()" class="order-by">Ordernar</button>
                            </div>
                        </th>

                        <th>Data 
                            <div>
                                <button onclick="OrderBy.orderDate()" class="order-by">Ordernar</button>
                            </div>
                        </th>

                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-content">
                <div id="form">
                    <h2>Nova Transação</h2>
                    <form action="" onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <label class="sr-only" for="description">Descrição</label>
                            <input type="text" id="description" name="description" placeholder="Descrição">
                        </div>
                        <div class="input-group">
                            <label class="sr-only" for="amount">Valor</label>
                            <input onkeydown="Format.formatMoney(this)" type="numner" id="amount" name="amount" placeholder="0,00" step="0.01">
                        </div>
                        <small class="help">Use o sinal - (negativo) atrás do valor</small>
                        <div class="input-group">
                            <label class="sr-only" for="date">Data</label>
                            <input type="date" id="date" name="date">
                        </div>
                        <div class="input-group actions">
                            <a href="#" onclick="DOM.Modal()" class="button cancel">Cancelar</a>
                            <button>Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>dev.finance$</p>

        <div class="links">
            <a href="https://github.com/FabricioCosati/Dev_Finances_Rocketseat" target="_blank" class="github"></a>
            <a href="https://www.linkedin.com/in/fabrício-cosati-973a69180/" target="_blank" class="linkedin"></a>
        </div>

    </footer>

    <script>
        
     </script>
</body>

</html>
